<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأذكار</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">الرئيسية</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="athkar.html">الأذكار</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tasbih.html">السبحة</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container">
            <h1 class="text-center mb-4">
                <i class="fas fa-book-open"></i>
                الأذكار اليومية
            </h1>
            
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="category-select-wrapper">
                        <select class="form-select form-select-lg" id="athkar-category">
                            <option value="27">أذكار الصباح</option>
                            <option value="28">أذكار المساء</option>
                            <option value="29">أذكار النوم</option>
                            <option value="30">أذكار الاستيقاظ</option>
                            <option value="31">أذكار بعد الصلاة</option>
                            <option value="32">أذكار المسجد</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <!-- Active Dhikr Stack Container -->
            <div class="col-12">
                <div class="athkar-stack-container mb-4"></div>
                    <h3 class="text-center mb-3">الأذكار النشطة</h3>
                    <div class="current-dhikr-stack"></div>
                    <div class="completed-dhikr-count text-center mt-3">
                        <span class="badge bg-success">0 أذكار مكتملة</span>
                    </div>
                </div>
            </div>

            <!-- Athkar List Container -->
            <div class="col-12">
                <div class="row" id="athkar-list">
                    <div class="text-center w-100">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">جاري التحميل...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sound Effect for Dhikr completion -->
    <audio id="completionSound" preload="auto">
        <source src="sounds/complete.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/athkar.js"></script>
</body>
</html>
