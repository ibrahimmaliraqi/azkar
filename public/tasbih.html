<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السبحة الإلكترونية</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">الرئيسية</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="athkar.html">الأذكار</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="tasbih.html">السبحة</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="tasbih-card text-center">
                    <h1 class="mb-4">السبحة الإلكترونية</h1>
                    
                    <div class="mb-4">
                        <select class="form-select form-select-lg mb-3" id="dhikr-select">
                            <option value="custom">تسبيح مخصص</option>
                            <optgroup label="التسبيحات الشائعة">
                                <option value="سبحان الله">سبحان الله</option>
                                <option value="الحمد لله">الحمد لله</option>
                                <option value="الله أكبر">الله أكبر</option>
                                <option value="لا إله إلا الله">لا إله إلا الله</option>
                                <option value="استغفر الله">استغفر الله</option>
                            </optgroup>
                            <optgroup label="الأذكار المأثورة">
                                <option value="سبحان الله وبحمده">سبحان الله وبحمده</option>
                                <option value="لا حول ولا قوة إلا بالله">لا حول ولا قوة إلا بالله</option>
                                <option value="اللهم صل على محمد">اللهم صل على محمد</option>
                                <option value="سبحان الله والحمد لله ولا إله إلا الله والله أكبر">سبحان الله والحمد لله ولا إله إلا الله والله أكبر</option>
                            </optgroup>
                        </select>
                        
                        <div id="custom-dhikr-input" class="mb-3 d-none">
                            <input type="text" class="form-control form-control-lg text-center" 
                                   id="dhikr-text" placeholder="اكتب الذكر هنا">
                        </div>
                        
                        <div class="target-count-wrapper mb-4">
                            <select class="form-select form-select-lg" id="target-count">
                                <option value="33">33 مرة</option>
                                <option value="99">99 مرة</option>
                                <option value="100">100 مرة</option>
                                <option value="custom">عدد مخصص</option>
                            </select>
                            <input type="number" class="form-control form-control-lg mt-2 text-center d-none" 
                                   id="custom-count" placeholder="أدخل العدد المطلوب">
                        </div>
                    </div>

                    <div class="tasbih-display mb-4">
                        <div class="current-dhikr mb-2" id="current-dhikr"></div>
                        <div class="tasbih-count display-1" id="counter">0</div>
                        <div class="progress mb-3" style="height: 10px;">
                            <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div class="counter-info mb-3" id="counter-info">0/0</div>
                    </div>

                    <div class="tasbih-controls">
                        <button class="btn btn-primary btn-circle mb-3" id="tasbih-button">
                            <i class="fas fa-hand-point-up"></i>
                        </button>
                        <div class="d-flex justify-content-center gap-3">
                            <button class="btn btn-outline-secondary btn-sm" id="reset-button">
                                <i class="fas fa-redo"></i> إعادة
                            </button>
                            <button class="btn btn-outline-success btn-sm" id="save-button">
                                <i class="fas fa-save"></i> حفظ
                            </button>
                        </div>
                    </div>
                </div>

                <div class="saved-counts mt-4" id="saved-counts">
                    <h3 class="mb-3">السجل</h3>
                    <div class="list-group" id="saved-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tasbih.js"></script>
</body>
</html>
